<head>
<title> Accessible Clicks Demo </title>
</head>
<body>

<div tabindex="0" role="button" class="js-button-click">Click Me (click method)</div>
<br/>
<div tabindex="0" role="button" class="js-button-on">Click Me (on method)</div>
<br/>
<div tabindex="0" role="button" class="js-button-on-delegate">
	Click Me (on delegate method)
</div>
<br/>
<div tabindex="0" role="button" class="js-button-bind">Click Me (bind method)</div>
<br/>
<div tabindex="0" role="button" class="js-button-bind-delegate">
	Click Me (delegate method)
</div>


<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="../accessibleClicks.js"></script>
<script>
(function($) {
	$('.js-button-click').click(function() {
        alert('clicked');
	});
	$('.js-button-on').on('click', function() {
        alert('clicked');
	});
	$('body').on('click', '.js-button-on-delegate' , function() {
        alert('clicked');
	});
	$('.js-button-bind').bind( 'click', function() {
        alert('clicked');
	});
	$('body').delegate('.js-button-bind-delegate', 'click' , function() {
        alert('clicked');
	});
})(jQuery);
</script>
</body>
